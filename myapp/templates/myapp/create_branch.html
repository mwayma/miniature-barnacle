{% extends 'theme/base.html' %}

{% block title %}Create Branch{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <section class="flex items-center justify-center h-screen">
        <div class="bg-gray-100 rounded-xl w-full p-6">
            <h1 class="text-5xl mb-4">Create New Branch for {{ device.name }}</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="branch_name" class="block text-gray-700 text-sm font-bold mb-2">Branch Name:</label>
                    <input type="text" name="branch_name" id="branch_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Branch</button>
            </form>
        </div>
    </section>
</div>
{% endblock %}
