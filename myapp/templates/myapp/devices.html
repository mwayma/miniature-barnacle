{% extends 'theme/base.html' %}

{% block title %}Devices{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <section class="flex items-left justify-center h-screen">
        <div class="bg-gray-100 rounded-xl w-full">
            <div class="py-16 px-4 text-center text-primary">
                <h1 class="text-5xl">Devices</h1>
                <div class="flex md:justify-end py-4 px-4">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        <a href="{% url 'create_device' %}">Add Device Model</a>
                    </button> 
                </div>   
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    {% for device in devices %}    
                    <div class="max-w-sm rounded-md overflow-hidden shadow-lg px-6 py-4 font-bold text-xl mb-2 bg-gray-50 hover:cursor-pointer hover:shadow-2xl hover:bg-gray-100" onclick="location.href='{% url 'device_detail' device.pk %}'">
                        <div class="px-6 py-4">
                            <div class="font-bold text-xl mb-2">{{ device.name }}</div>
                            <p class="text-gray-700 text-base rounded-md bg-gray-200">{{ device.description }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
