{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body class="bg-gray-50 font-serif leading-normal tracking-normal">
		<div id="loadingBar" class="bg-gradient-to-r from-blue-300 via-blue-500 to-blue-700 h-2 w-full transition-opacity z-50">
			<div class="w-0 h-full bg-cyan-400 animate-loading"></div>
		</div>
		{% block content %}{% endblock %}
	</body>
	<script>
		// Hide the loading bar after page load
		window.addEventListener("load", function() {
			document.getElementById('loadingBar').style.opacity = 0;
		});
	</script>
</html>
